{% macro state(field) %}
{% if field.errors %} is-invalid{% elif isList(field.errors) %} is-valid{% endif %}
{% endmacro %}

{% macro errors(field) %}
{% if field.errors %}
  <div class="invalid-feedback">
{% for error in field.errors %}
    <p>{{ error|safe }}</p>
{% endfor %}
  </div>
{% endif %}
{% endmacro %}
