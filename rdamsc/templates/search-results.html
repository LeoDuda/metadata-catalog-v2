{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block main %}
  {% for result in results %}
  <div class="card mb-3">
    <div class="card-header">
      <p class="card-title"><a href="{{ url_for('main.display', table='m', number=result.doc_id) }}">{{ result['title'] }}</a></p>
    </div>
    {% if 'description' in result %}
    <div class="card-body">
      <div class="description card-text">{{ result['description']|safe }}</div>
    </div>
    {% endif %}
  </div>
  {% endfor %}
{% endblock %}
